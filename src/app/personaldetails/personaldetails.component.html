<!DOCTYPE html>
<html lang="en">
<head>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADD</title>
</head>
    <form>
        <div class="container"   style="margin-top: 9%;">
          <h1><br>Add Your Personal Details <br></h1>
          <p><br> <br>Please share some of your personal details with us..</p>
      
              <label for="email"><b>Full Name</b></label>
         
            <input type="text" placeholder="Enter Username" name="username" [(ngModel)]="username" required>
            <label for="email"><b>Gender :</b></label>
            <br>
            <br>
            <input id="male" type="radio" value="male" [(ngModel)]="gender" name="gender">
            <label for="male">Male</label>
            <input id="female" type="radio" value="female" [(ngModel)]="gender" name="gender">
            <label for="female">Female</label>
            <input id="other" type="radio" value="other" [(ngModel)]="gender" name="gender">
            <label for="other">Other</label>
            <br>
            <br>
          <label for="email"><b>Country :    </b></label> 
          <br>
          <select id="country" style= "width: 460px ; height: 50px;" name="country" [(ngModel)]="country" required> 
            
            <option value="india">India</option>
            <option value="us">U.S</option>
            <option value="italy">Italy</option>
            <option value="china">China</option>
          </select>
          <br>
          <label for="email"><b>State:  </b></label>
          <br>
          <select id="state"  style= "width: 460px ; height: 50px;" name="state" [(ngModel)]="state" required>
            
            <option value="tamilnadu">Tamil Nadu</option>
            <option value="kerala">Kerala</option>
            <option value="karnataka">Karnataka</option>
            <option value="andhrapradesh">Andhra Pradesh</option>
          </select>
           <br>
          <label for="email"><b>Phone Number :  </b></label>
            <br>
           <select name="phonecode"  style= "width: 80px" [(ngModel)]="phonecode" required>
            <option value="91">+91</option>
            <option value="99">+99</option>
            <option value="90">+90</option>
            <option value="98">+98</option>
           </select>
           <input type="phone" name="phone" placeholder="812345678" [(ngModel)]="phone" required>
          <br> <br>
          <br>
          <div class="clearfix">
            <!--<input type="submit" value="create"> -->
            <button class="btn" (click)="saveDetails($event)" [routerLink]="['/companydetails']">Next</button>
          </div>
          <br>
          <br>
          <br>
          <p>Already Have An Account? <a href="#" style="color:dodgerblue" [routerLink]="['/companydetails']"> Login</a>.</p>
        </div>
      </form>
</html>
