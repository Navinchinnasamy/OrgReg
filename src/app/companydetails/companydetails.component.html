
   
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta http-equiv="X-UA-Compatible" content="ie=edge">
         <title>ADD</title>
     
         <form>
             <div class="container"   style="margin-top: 9%;">
               <h1>Add Your Company Details</h1>
               <p>Give us some information abount your company you are working on..</p>
           
                   <label for="companyname"><b>Company Name</b></label>
              
                 <input type="text" name="companyname" placeholder="Enter your Company Name" [(ngModel)]="companyname" required>
                 
                   
               <label for="email"><b>Email id</b></label>
               <input type="text" placeholder="Enter your mail id" name="companymail" [(ngModel)]="companymail" required>
               <label for="jobtitle"><b>Job Title</b></label>
               <input type="text" placeholder="Enter your Job Title" name="jobtitle" [(ngModel)]="jobtitle" required>
               <label for="yrs"><b>Years of Experience</b></label>
               <input type="text" placeholder="Enter your Years of Experience" name="yrsofexperience" [(ngModel)]="yrsofexperience" required>
              <br> <br>
               <div class="tacbox">
                <input id="checkbox" type="checkbox" />
                <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
              </div>
              <br>
               <div class="clearfix">
           
                 <button (click)="saveDetails($event)" type="back" class="btn" style="width: 25%;" [routerLink]="['/personaldetails']">Back</button> &nbsp;
                 <button (click)="saveDetails($event)" class="btn" style="width: 70%; background-color: orange;" [routerLink]="['/otp']">Send OTP</button>
               </div>
             </div>
           </form>
